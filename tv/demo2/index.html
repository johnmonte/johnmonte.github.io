<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Copyright 2025 John Monte</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Copyright 2025 John Monte">
	<meta name="author" content="John Monte">
	<meta name="copyright" content="John Monte">
	<meta name="robots" content="noindex, nofollow">
	<meta itemprop="name" content="Demo">
	<meta itemprop="description"
		content="Copyright 2025 John Monte">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
		rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="rotate-screen">
		<span class="material-symbols-outlined icon"><img src="img/icon-rotate.svg" alt=""></span>
	</div>
	<div id="preloading" class="preloading">
		<span class="material-symbols-outlined icon"><img src="img/icon-progress.svg" alt=""></span>
	</div>
	<div id="unmute-btn" class="unmute-btn hide">
		<span class="material-symbols-rounded">volume_off</span> Tap to unmute
	</div>
	<div id="playback-animation" class="playback-animation">
		<svg class="playback-icons">
			<use href="#play-icon"></use>
			<use class="d-none" href="#pause-icon"></use>
		</svg>
	</div>
	<div id="playbackstatus" class="playback-status hide">
		<svg>
			<use href="#play-icon"></use>
		</svg>
	</div>
	<div id="resume"></div>
	<div class="logo upperright">Monte <span id="channel"></span></div>
	<div class="main opacity-full">
	</div>
	<div class="video-background">
		<div id="videoforeground" class="video-foreground">
			<div id="player"></div>
		</div>
	</div>
	<div class="overlay opacity-full"></div>
	<svg class="d-none">
		<defs>
			<symbol id="pause-icon" viewBox="0 0 24 24">
				<path d="M14.016 5.016h3.984v13.969h-3.984v-13.969zM6 18.984v-13.969h3.984v13.969h-3.984z"></path>
			</symbol>
			<symbol id="play-icon" viewBox="0 0 24 24">
				<path d="M8.016 5.016l10.969 6.984-10.969 6.984v-13.969z"></path>
			</symbol>
		</defs>
	</svg>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/end.min.js"></script>
</body>

</html>
